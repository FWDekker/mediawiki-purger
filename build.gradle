plugins {
    id "org.jetbrains.kotlin.jvm" version "1.4.10"
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation group: "org.fastily", name: "jwiki", version: jwikiVersion
    implementation group: "com.beust", name: "klaxon", version: klaxonVersion
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
